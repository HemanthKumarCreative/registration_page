<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
          background-image: url('background.jpg');
          background-repeat: no-repeat;
          background-size: cover;
          color: rgb(234 238 227 / 96%);
          font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #heading {
            text-align: center;
            color: rgb(217 163 88 / 96%);
        }
        .spacing {
            margin-top: 2%; 
            padding-top: 1%;
        }
        .right {
            margin-right: 1%;
        }
        .customColor {
            background-color: rgb(217 163 88 / 96%);
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="row">
            <div class="col border p-3 rounded m-3">
                <h1 id="heading" class="spacing">Book a call</h1> 

                <p class="spacing text-center">Book a call slot and our representative will call you within 1 hour of selected time</p>
                <hr class="border border-danger border-2 opacity-50">

                <form action="#" id="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Time for Call</label>
                        <div class="d-flex justify-content-between">
                            <div class="w-50 right">
                                <input type="date" class="form-control" id="date">
                            </div>
                            <div class="w-50">
                                <input type="time" class="form-control" id="time">  
                            </div>
                        </div>
                    </div>
                        <button type="submit" class="btn w-100 customColor btn-warning">Get A Call</button>
                </form>
            </div>
            <div class="col border p-3 rounded m-3">
                <h1 id="heading" class="spacing">Booked Users</h1>
                <p class="spacing text-center">Already booked users list</p>
                <hr class="border border-danger border-2 opacity-50">

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
